<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/teamstyles.css">
</head>


<body>
    <div class="form-background"></div>
    <header>
        <nav>
            <div class="brand">
                <div class="rocket-animations"></div>
            </div>
            <div class="nav-right">
                <div class="nav-links">
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <a href="about.html">About</a>
                    <a href="update.html" class="active">Updates</a>
                    <a href="team.html">Team</a>
                </div>
            </div>
            
        </nav>
    </header>

    <div class="marquee">
        <div class="text">
            <p>Workshop on Marine Conservation is commencing on 30th October in Atlanta.Intersted can fill out the form</p>
        </div>
    </div>
    
    <div class="form-container" id="registration-form">
        <h2 style="text-align: center;font-style: oblique;">REGISTRATION FORM</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
    
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
    
            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
